<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculatrice Javascript</title>
</head>
<body>

  <h1>Ma Calculatrice</h1>

  <div class="container">
    <input type="text" id="formule" value="">
    <input type="text" id="result" value="0">

    <div class="keypad">
      <div class="top">
        <button class="shadow" onclick="delete_result()">AC</button>
        <button class="shadow" onclick="delete_formule()"><ion-icon name="arrow-back-circle-outline"></ion-icon></button>
        <button class="shadow" onclick="click_touch('/'+100+'*')">%</button>
        <button class="shadow" onclick="click_touch('/')">/</button>
      </div>
      <div class="second">
        <button onclick="click_touch(7)">7</button>
        <button onclick="click_touch(8)">8</button>
        <button onclick="click_touch(9)">9</button>
        <button class="shadow" onclick="click_touch('*')"><ion-icon name="close-outline"></ion-icon></button>
      </div>
      <div class="third">
        <button onclick="click_touch(4)">4</button>
        <button onclick="click_touch(5)">5</button>
        <button onclick="click_touch(6)">6</button>
        <button class="shadow" onclick="click_touch('-')"><ion-icon name="remove-outline"></ion-icon></button>
      </div>
      <div class="fourth">
        <button onclick="click_touch(1)">1</button>
        <button onclick="click_touch(2)">2</button>
        <button onclick="click_touch(3)">3</button>
        <button class="shadow" onclick="click_touch('+')"><ion-icon name="add-outline"></ion-icon></button>
      </div>
      <div class="fifth">
        <button onclick="click_touch(0)">0</button>
        <button onclick="click_touch('.')">.</button>
        <button class="shadow" onclick="equal()"><ion-icon name="reorder-two-outline"></ion-icon></button>
      </div>
  </div>
  
  



  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script src="./script.js"></script>
</body>
</html>
