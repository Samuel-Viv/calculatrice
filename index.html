<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculatrice Javascript</title>
</head>
<body>

  <h1>Ma Calculatrice</h1>

  <div class="container">
    <input type="text" id="result" value="0">

    <div class="keypad">
      <div class="top">
        <button>AC</button>
        <button><ion-icon name="arrow-back-circle-outline"></ion-icon></button>
        <button>%</button>
        <button>/</button>
      </div>
      <div class="second">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button><ion-icon name="close-outline"></ion-icon></button>
      </div>
      <div class="third">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button><ion-icon name="remove-outline"></ion-icon></button>
      </div>
      <div class="fourth">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button><ion-icon name="add-outline"></ion-icon></button>
      </div>
      <div class="fifth">
        <button>0</button>
        <button>.</button>
        <button><ion-icon name="checkmark-outline"></ion-icon></button>
      </div>
  </div>
  
  



  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
